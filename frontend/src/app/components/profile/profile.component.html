<div>
    <header>
        <h3>
            <strong>{{ currentUser?.username }}</strong>
        </h3>
    </header>
    <div class="grid container-gallery">
        <div class="grid-item" *ngFor="let item of items; let i = index" gallerize>
            <a [routerLink]="['/post', this.posts[i]?.id]" class="nav-link me-2" routerLink="profile"><img [src]="item.data?.src"></a>
        </div>
    </div>
</div>
