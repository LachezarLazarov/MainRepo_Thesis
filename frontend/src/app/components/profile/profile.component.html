<div class="container-gallery">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser?.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Email:</strong>
        {{ currentUser?.email }}
    </p>
    <div class="grid">
        <div class="grid-item" *ngFor="let item of items; let i = index" gallerize>
            <img [src]="item.data?.src">
        </div>
    </div>
</div>
