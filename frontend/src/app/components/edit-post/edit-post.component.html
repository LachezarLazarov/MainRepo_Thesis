<div class="d-flex flex-column aling-items-center justify-content-center align-content-center">
    <form [formGroup]="postForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()" novalidate>
        <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column me-4">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Example: John " formControlName="title" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Content</mat-label>
                    <textarea matInput placeholder="Example: John " formControlName="content"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3">
            <button color="accent" [disabled]="!postForm.valid"
                mat-raised-button type="submit">
                <span>Update post</span>
            </button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-5">
        <button color="warn" mat-raised-button (click)="deletePost()">
            <span>Delete post</span>
        </button>
    </div>
</div>
